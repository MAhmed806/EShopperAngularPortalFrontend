<div class="container-fluid" style="margin-top:10px;margin-left:20px">
    <h1>Edit Role</h1>
    <form [formGroup]="myform" (submit)="Submit()" method="post" class="mt-3">
        <div style="width:50%">
            <div class="form-group row">
                <label class="col-sm-2 col-form-label">Role Id</label>
                <div class="col-sm-10">
                    <input readonly class="form-control" formControlName="Id">
                </div>
            </div>
            <div class="form-group row">
                <label  class="col-sm-2 col-form-label">Role Name</label>
                <div class="col-sm-10">
                    <input formControlName="Name" asp-for="RoleName" value="" class="form-control">
                    <span asp-validation-for="RoleName" class="text-danger"></span>
                </div>
            </div>
            <div class="form-group row">
                <div class="col-sm-2">
                </div>
                <div class=" row px-4">
                    <div>
                        <input type="submit" value="Update" class="btn btn-success">

                    </div>
                    <div>
                        <a type="button" href="/roleslist" class="btn btn-danger text-secondary" style="margin-left:10px">Cancel</a>
                    </div>
                </div>
            </div>
        </div>
        <div class="card" style="height:auto;width: 20%;" >
            <div class="card-header" style="width:100%">
                <h3 style="justify-content: start;">Users in this role</h3>
            </div>
            <div class="card-body" >
             <div *ngFor="let user of users">
                <h5 class="card-title">{{user.userName}}</h5>
             </div>
             <h5 *ngIf="users.length==0" class="card-title">None at the moment</h5>    
            </div>
                <input style="width:inherit" (click)="editusersinrole()" class="btn btn-primary" style="width:auto" value="Add/Remove Users"/>
        </div>
    </form>
    
    
</div>
